<select  
ng-model="$ctrl.selected">
<option value="new">New</option>
<option value="{{item}}" ng-repeat="item in $ctrl.existingData | orderBy:'Name' track by $index">{{item.Name}}</option>
</select>
<button ng-show="$ctrl.shouldShowSelectButton() || $ctrl.selected === 'new'" ng-click="$ctrl.processItemForAdd($ctrl.selected)">{{$ctrl.selected === 'new' ? 'Add' : 'Select'}}</button>
<div id="{{$ctrl.getNewElementName()}}"></div>
<div ng-show="$ctrl.addingNew"><button ng-click="$ctrl.addNewItem()">Add New</button></div>
